<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Megha 🎉</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding-top: 100px;
      overflow: hidden;
    }
    h1 {
      font-size: 60px;
      animation: bounce 1.5s infinite;
    }
    h2 {
      font-size: 28px;
      margin-top: 20px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .balloons {
      font-size: 80px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #main-content { 
      display: none; 
    }
    #reveal-btn {
      background: #ff4b2b;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    #reveal-btn:hover {
      background: #ff416c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Surprise intro -->
  <div id="intro">
    <h1>🎁 Hey Megha! 🎁</h1>
    <h2>Are you ready for your surprise?</h2>
    <button id="reveal-btn">Click to Reveal 🎉</button>
  </div>

  <!-- Hidden Birthday Content -->
  <div id="main-content">
    <div class="balloons">🎈🎉🎂</div>
    <h1>Happy Birthday Megha 💖</h1>
    <h2>You are the best bestie ever! 🌸✨</h2>
    <p>Wishing you lots of happiness, laughter, and success this year 🥳</p>
    <div class="balloons">🎂🎈🎁</div>

    <!-- Auto-play music -->
    <audio id="song" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
    </audio>

    <!-- Confetti -->
    <canvas id="confetti"></canvas>
  </div>

  <script>
    // Surprise reveal
    const btn = document.getElementById('reveal-btn');
    const intro = document.getElementById('intro');
    const mainContent = document.getElementById('main-content');
    const song = document.getElementById('song');

    btn.addEventListener('click', () => {
      intro.style.display = 'none';
      mainContent.style.display = 'block';
      song.play();
    });

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confettiCount = 150;
    const confetti = [];

    for(let i=0; i<confettiCount; i++){
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random()*360},100%,50%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.lineWidth = c.r/2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r/4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/4);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((c) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r/2)/2;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        if(c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 20);
  </script>
</body>
</html>
